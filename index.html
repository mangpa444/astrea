<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Viewer</title>
  <link rel="icon" href="logo.png" type="image/png">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }
    /* Header */
    header {
      background: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      z-index: 10;
    }
    header img.logo {
      height: 40px;
    }
    .social-icons a {
      margin-left: 15px;
      display: inline-block;
    }
    .social-icons img {
      height: 24px;
      width: 24px;
    }
    /* Viewer */
    #viewer {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      position: relative;
      overflow: hidden;
    }
    #viewer img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      opacity: 0;
      transform: scale(0.95);
      transition: opacity 0.4s ease, transform 0.4s ease;
    }
    #viewer img.active {
      opacity: 1;
      transform: scale(1);
    }
    /* Navigation Buttons */
    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.7);
      border: none;
      padding: 12px;
      cursor: pointer;
      border-radius: 50%;
      font-size: 18px;
      user-select: none;
    }
    .nav-btn:hover {
      background: rgba(255,255,255,0.9);
    }
    #prevBtn { left: 20px; }
    #nextBtn { right: 20px; }
    /* Loading Spinner */
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 6px solid #f3f3f3;
      border-top: 6px solid #555;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      z-index: 5;
    }
    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Header with logo and social media -->
  <header>
    <img src="logo.png" alt="Logo" class="logo">
    <div class="social-icons">
      <a href="https://facebook.com" target="_blank"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/facebook.svg" alt="Facebook"></a>
      <a href="https://instagram.com" target="_blank"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/instagram.svg" alt="Instagram"></a>
      <a href="https://wa.me/1234567890" target="_blank"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/whatsapp.svg" alt="WhatsApp"></a>
    </div>
  </header>

  <!-- Viewer -->
  <div id="viewer">
    <div id="loading"></div>
    <img id="pageImage" src="" alt="Menu Page">
    <button id="prevBtn" class="nav-btn">&#10094;</button>
    <button id="nextBtn" class="nav-btn">&#10095;</button>
  </div>

  <script>
    const totalPages = 4; // Update if you add more
    let currentPage = 1;
    const pageImage = document.getElementById("pageImage");
    const loading = document.getElementById("loading");

    function showPage(page) {
      loading.style.display = "block";
      pageImage.classList.remove("active");
      const img = new Image();
      img.src = `menu/${page}.PNG`;
      img.onload = () => {
        pageImage.src = img.src;
        pageImage.classList.add("active");
        loading.style.display = "none";
      };
    }

    function nextPage() {
      currentPage = (currentPage % totalPages) + 1;
      showPage(currentPage);
    }

    function prevPage() {
      currentPage = (currentPage - 2 + totalPages) % totalPages + 1;
      showPage(currentPage);
    }

    document.getElementById("nextBtn").addEventListener("click", nextPage);
    document.getElementById("prevBtn").addEventListener("click", prevPage);

    // Touch/swipe handling
    let startX = 0;
    document.getElementById("viewer").addEventListener("touchstart", e => {
      startX = e.touches[0].clientX;
    });
    document.getElementById("viewer").addEventListener("touchend", e => {
      const endX = e.changedTouches[0].clientX;
      if (startX - endX > 50) nextPage();
      else if (endX - startX > 50) prevPage();
    });

    // Load first page
    showPage(currentPage);
  </script>
</body>
</html>

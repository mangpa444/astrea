<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Restaurant Menu</title>
  <meta name="description" content="Responsive A4 PDF menu with page animations. Ready for GitHub Pages." />
  <!-- PDF.js from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script>
    if (window['pdfjsLib']) {
      pdfjsLib.GlobalWorkerOptions.workerSrc =
        'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    }
  </script>
  <style>
    body { margin:0; font-family:sans-serif; background:#0b0f14; color:#fff; display:flex; flex-direction:column; min-height:100vh; }
    header { padding:12px; background:#121821; display:flex; align-items:center; gap:12px; }
    .spacer { flex:1 }
    .btn { background:#0f1620; color:#fff; border:1px solid rgba(255,255,255,.2); padding:8px 12px; border-radius:8px; cursor:pointer; }
    main { flex:1; display:flex; justify-content:center; align-items:center; padding:16px; }
    .paper { background:#fff; border-radius:8px; box-shadow:0 4px 16px rgba(0,0,0,.5); aspect-ratio:210/297; width:100%; max-width:800px; display:flex; justify-content:center; align-items:center; overflow:hidden; }
    canvas { max-width:100%; height:auto; }
    footer { padding:12px; text-align:center; background:#121821; }
    .anim-enter { opacity:0; transform: translateX(20px); }
    .anim-enter-active { transition: opacity .35s ease, transform .35s ease; opacity:1; transform: translateX(0); }
  </style>
</head>
<body>
  <header>
    <div>üçΩÔ∏è Menu</div>
    <div class="spacer"></div>
    <button id="prevBtn" class="btn">‚üµ Prev</button>
    <span id="pageBadge">Page <span id="pageNum">1</span>/<span id="pageCount">‚Äì</span></span>
    <button id="nextBtn" class="btn">Next ‚ü∂</button>
    <button id="firstBtn" class="btn">‚ü∏ First Page</button>
  </header>

  <main>
    <div class="paper">
      <canvas id="pdfCanvas"></canvas>
    </div>
  </main>

  <footer>
    PDF located at <code>/menu.pdf</code>
  </footer>

  <script>
    const DEFAULT_URL = '/menu.pdf';
    const canvas = document.getElementById('pdfCanvas');
    const ctx = canvas.getContext('2d');
    const paper = document.querySelector('.paper');

    let pdfDoc = null;
    let pageNum = 1;
    let totalPages = 0;
    let rendering = false;
    let pendingPage = null;

    const pageNumEl = document.getElementById('pageNum');
    const pageCountEl = document.getElementById('pageCount');

    function updateBadges(){
      pageNumEl.textContent = pageNum;
      pageCountEl.textContent = totalPages;
    }

    function animateIn(){
      canvas.classList.add('anim-enter');
      void canvas.offsetWidth;
      canvas.classList.add('anim-enter-active');
      setTimeout(()=>{
        canvas.classList.remove('anim-enter');
        canvas.classList.remove('anim-enter-active');
      }, 400);
    }

    async function renderPage(num){
      if(!pdfDoc) return;
      if(rendering){ pendingPage=num; return; }
      rendering = true;
      const page = await pdfDoc.getPage(num);
      const viewport = page.getViewport({ scale: 1 });
      const scale = paper.clientWidth / viewport.width;
      const renderViewport = page.getViewport({ scale });

      canvas.width = renderViewport.width;
      canvas.height = renderViewport.height;

      animateIn();
      await page.render({canvasContext: ctx, viewport: renderViewport}).promise;
      rendering = false;
      if(pendingPage){ const p=pendingPage; pendingPage=null; renderPage(p); }
    }

    function queueRender(num){
      if(num < 1 || num > totalPages) return;
      pageNum = num; updateBadges();
      renderPage(num);
    }

    async function loadPdf(url){
      const loadingTask = pdfjsLib.getDocument(url);
      pdfDoc = await loadingTask.promise;
      totalPages = pdfDoc.numPages;
      pageNum = 1; updateBadges();
      renderPage(pageNum);
    }

    document.getElementById('prevBtn').addEventListener('click', ()=>queueRender(pageNum-1));
    document.getElementById('nextBtn').addEventListener('click', ()=>queueRender(pageNum+1));
    document.getElementById('firstBtn').addEventListener('click', ()=>queueRender(1));

    loadPdf(DEFAULT_URL);
  </script>
</body>
</html>

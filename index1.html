<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Menu</title>
  <link rel="icon" type="image/x-icon" href="logo.ico"> <!-- Favicon -->
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fdfdfd;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* Top Bar */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: #222;
      color: white;
    }
    header img.logo {
      height: 40px;
    }
    .social-icons a {
      margin-left: 15px;
      display: inline-block;
    }
    .social-icons img {
      height: 24px;
      width: 24px;
      filter: brightness(0) invert(1); /* white icons */
      transition: transform 0.2s;
    }
    .social-icons img:hover {
      transform: scale(1.2);
    }

    /* Menu Container */
    .menu-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }
    .menu-container img {
      max-width: 100%;
      max-height: 85vh;
      border-radius: 10px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      opacity: 0;
      transform: scale(0.95);
      transition: opacity 0.5s, transform 0.5s;
      position: absolute;
    }
    .menu-container img.active {
      opacity: 1;
      transform: scale(1);
      position: relative;
    }

    /* Navigation */
    .controls {
      text-align: center;
      padding: 10px;
    }
    .controls button {
      margin: 0 8px;
      padding: 10px 16px;
      font-size: 15px;
      border: none;
      border-radius: 6px;
      background: #222;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    .controls button:hover {
      background: #444;
    }

    /* Loader */
    .loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 6px solid #f3f3f3;
      border-top: 6px solid #222;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      z-index: 10;
    }
    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Top Bar -->
  <header>
    <img src="logo.png" alt="Restaurant Logo" class="logo">
    <div class="social-icons">
      <a href="https://facebook.com" target="_blank"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" alt="Facebook"></a>
      <a href="https://instagram.com" target="_blank"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram"></a>
      <a href="https://wa.me/123456789" target="_blank"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/whatsapp.svg" alt="WhatsApp"></a>
    </div>
  </header>

  <!-- Menu Viewer -->
  <div class="menu-container">
    <div class="loader" id="loader"></div>
    <img id="menuImage" src="" alt="Menu Page">
  </div>

  <!-- Controls -->
  <div class="controls">
    <button onclick="firstPage()">⏮ First Page</button>
    <button onclick="prevPage()">⬅ Prev</button>
    <button onclick="nextPage()">Next ➡</button>
  </div>

  <script>
    let currentPage = 1;
    const totalPages = 4; // number of images
    const menuImage = document.getElementById("menuImage");
    const loader = document.getElementById("loader");

    function loadPage(page) {
      loader.style.display = "block";
      menuImage.classList.remove("active");

      const img = new Image();
      img.src = `menu/${page}.PNG`; // load x.PNG
      img.onload = () => {
        menuImage.src = img.src;
        loader.style.display = "none";
        setTimeout(() => menuImage.classList.add("active"), 50);
      };
    }

    function nextPage() {
      if (currentPage < totalPages) {
        currentPage++;
        loadPage(currentPage);
      }
    }
    function prevPage() {
      if (currentPage > 1) {
        currentPage--;
        loadPage(currentPage);
      }
    }
    function firstPage() {
      currentPage = 1;
      loadPage(currentPage);
    }

    // Initial load
    loadPage(currentPage);
  </script>
</body>
</html>

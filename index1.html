<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Astrea Menu</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: Arial, sans-serif;
      background:#111;
      color:#fff;
      overflow:hidden;
    }
    header {
      position: fixed;
      top:0; left:0; width:100%;
      display:flex; align-items:center; justify-content:space-between;
      padding:10px 20px;
      background:rgba(0,0,0,0.5);
      z-index:1000;
    }
    header img.logo {
      height:40px;
    }
    .social-icons {
      display:flex; gap:15px;
    }
    .social-icons a img {
      width:24px; height:24px;
      filter: invert(1);
      transition: transform 0.2s;
    }
    .social-icons a:hover img { transform:scale(1.2); }

    #viewer {
      position: absolute;
      top:60px; left:0; right:0; bottom:0;
      display:flex; align-items:center; justify-content:center;
      overflow:hidden;
    }
    .page {
      position:absolute;
      max-width:100%; max-height:100%;
      object-fit:contain;
      transition: transform 0.5s ease, opacity 0.5s ease;
      opacity:0; transform:translateX(100%);
    }
    .page.active {
      opacity:1; transform:translateX(0);
      z-index:10;
    }
    .page.left { transform:translateX(-100%); }

    .controls {
      position: fixed; bottom:20px; left:50%; transform:translateX(-50%);
      display:flex; gap:15px;
      z-index:1000;
    }
    .controls button {
      padding:10px 15px;
      border:none; border-radius:8px;
      background:#fff; color:#111;
      cursor:pointer; font-weight:bold;
      transition:background 0.3s;
    }
    .controls button:hover { background:#ddd; }

    /* Loader */
    #loader {
      position:fixed; top:0; left:0; right:0; bottom:0;
      background:#111;
      display:flex; align-items:center; justify-content:center;
      z-index:2000;
    }
    .spinner {
      border:6px solid #333;
      border-top:6px solid #fff;
      border-radius:50%;
      width:50px; height:50px;
      animation:spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform:rotate(0deg); }
      100% { transform:rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="loader"><div class="spinner"></div></div>

  <header>
    <img src="logo.png" alt="Logo" class="logo" />
    <div class="social-icons">
      <a href="https://facebook.com" target="_blank"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" alt="Facebook"></a>
      <a href="https://instagram.com" target="_blank"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram"></a>
      <a href="https://wa.me/1234567890" target="_blank"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/whatsapp.svg" alt="WhatsApp"></a>
    </div>
  </header>

  <div id="viewer"></div>

  <div class="controls">
    <button onclick="prevPage()">⟨ Prev</button>
    <button onclick="firstPage()">⟪ First</button>
    <button onclick="nextPage()">Next ⟩</button>
  </div>

  <script>
    const totalPages = 4; // update if more/less
    let currentPage = 1;

    const viewer = document.getElementById('viewer');
    for (let i=1; i<=totalPages; i++) {
      const img = document.createElement('img');
      img.src = `menu/${i}.png`;
      img.className = 'page';
      if (i===1) img.classList.add('active');
      viewer.appendChild(img);
    }

    const pages = document.querySelectorAll('.page');
    window.addEventListener('load', ()=> {
      document.getElementById('loader').style.display='none';
    });

    function showPage(n, direction=1) {
      if (n<1 || n>totalPages) return;
      pages[currentPage-1].classList.remove('active');
      pages[currentPage-1].classList.add(direction>0?'left':'');
      setTimeout(()=>{ pages[currentPage-1].classList.remove('left'); },500);

      currentPage=n;
      pages[currentPage-1].classList.add('active');
    }
    function nextPage(){ if(currentPage<totalPages) showPage(currentPage+1,1); }
    function prevPage(){ if(currentPage>1) showPage(currentPage-1,-1); }
    function firstPage(){ showPage(1, -1); }

    // Swipe support
    let startX=0;
    viewer.addEventListener('touchstart', e=>{ startX=e.touches[0].clientX; });
    viewer.addEventListener('touchend', e=>{
      let dx = e.changedTouches[0].clientX - startX;
      if (dx>50) prevPage();
      if (dx<-50) nextPage();
    });
  </script>
</body>
</html>
